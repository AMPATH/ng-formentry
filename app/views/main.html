<div class="jumbotron">
  <form role="form" name="testForm" class="form-horizontal"  ng-controller="MainCtrl">

    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Patient Information:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" ng-model="formData.patientuuid">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="encounterDate">Encounter Date:</label>
      <div class="col-sm-8">
        <input type="datetime" class="form-control" id="encounterDate" ng-model="formData.encounterDate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="encounterLocation">Encounter Location:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="encounterLocation" ng-model="formData.encounterLocation">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="encounterProvider">Provider:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="encounterProvider" ng-model="formData.encounterProvider">
      </div>
    </div>

    <fieldset>
      <legend>Vitals</legend>

      <div class="form-group">
        <label class="control-label col-sm-4" for="weight">Weight Test:</label>
        <div class="col-sm-8">
         <!-- <input type="text" class="form-control" id="weight" ng-model="formData.weight">-->
          <obs concept-id="a8a660ca-1350-11df-a1f1-0026b9348838" obsvalue="formData.weight" id="weight"></obs>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="temp">Test Test:</label>
        <div class="col-sm-8">
          <!-- <input type="text" class="form-control" id="weight" ng-model="formData.weight">-->
          <obs concept-id="123" obsvalue="formData.temperature" id="temp"></obs>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-4" for="pulse">Pulse:</label>
        <div class="col-sm-8">
          <obs concept-id="1234" obsvalue="formData.pulse" id="pulse"></obs>
        </div>
      </div>
    </fieldset>
    <div class="form-group">
      <div class="col-sm-offset-9 col-sm-3">
        <button type="submit" class="btn btn-success btn-sm" ng-click="submit()">Submit</button>
      </div>
    </div>

  </form>
</div>
